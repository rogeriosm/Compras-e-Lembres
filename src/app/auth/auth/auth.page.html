<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" align="center">
    <h1>Login</h1>
    <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-label position="floating"><strong>CPF</strong></ion-label>
          <ion-input type="text" formControlName="cpfInput"></ion-input>

          <ion-note
            slot="error"
            *ngIf="formularioLogin.get('cpfInput')?.errors && (formularioLogin.get('cpfInput')?.dirty || formularioLogin.get('cpfInput')?.touched)"
            >Enter a valid CPF</ion-note
          >

          <!-- <ion-note slot="helper" *ngIf="formularioLogin.get('cpfInput')?.dirty"
            >Enter a valid cpf</ion-note
          > -->
          <!-- <ion-note slot="error">Invalid email</ion-note> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating"><strong>Senha</strong></ion-label>
          <ion-input type="text" formControlName="senhaInput"></ion-input>
          <!-- <ion-note slot="helper">Enter a valid email</ion-note>
          <ion-note slot="error">Invalid email</ion-note> -->
        </ion-item>
      </ion-list>
      <button [disabled]="this.formularioLogin.invalid"><h1>Enviar</h1></button>
    </form>
    <span>
      {{ formularioLogin.get('cpfInput')?.errors | json }} {{
      formularioLogin.get('senhaInput')?.dirty | json }} {{
      formularioLogin.get('senhaInput')?.touched | json }}
    </span>
  </div>
</ion-content>
