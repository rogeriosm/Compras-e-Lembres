  <ion-item id="open-modalu">
    <ion-icon slot="start" name="calendar-outline" color="primary"></ion-icon>
    <ion-label>Escolha uma data</ion-label>
    <ion-text slot="end"> {{ formatedString }} </ion-text>
  </ion-item>
  <ion-modal trigger="open-modalu">
    <ng-template>
      <ion-content>
        <ion-datetime
          [value]="dateValue"
          display-format="DD.MM.YYYY HH:mm"
          size="cover"
          #calendario
          (ionChange)="dataAlterada(calendario.value)"
          showDefaultButtons="true"
          (ionCancel)="showPicker = false"
        ></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
